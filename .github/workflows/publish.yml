name: Publish
on:
  release:
    types:
      - created

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish to Cargo Registry
    steps:
        - uses: actions/checkout@v2
        - uses: actions-rs/toolchain@v1
          with:
              toolchain: stable
              override: true
        - uses: katyo/publish-crates@v1
          with:
              registry-token: ${{ secrets.CARGO_TOKEN }}
